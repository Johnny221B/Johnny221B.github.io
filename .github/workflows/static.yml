# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  # 添加定期运行
  schedule:
    - cron: '0 3 * * 1'  # 每周一凌晨3点
  # 响应 repository_dispatch 事件
  repository_dispatch:
    types: [deploy-site]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # 修改为 write，允许提交更改
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # 添加更新引用计数的步骤（仅在定期运行或手动触发时执行）
      - name: Set up Python for citation update
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Python dependencies
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Update citation badge
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: python scripts/update_citation_badge.py
      
      - name: Commit changes if any
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update citation count: $(date)" && git push)
        
      # 继续原有的部署步骤
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4