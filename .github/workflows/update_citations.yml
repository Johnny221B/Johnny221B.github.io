name: Update Citation Badge

on:
  schedule:
    # 每周一次 (周一凌晨3点)
    - cron: '0 3 * * 1'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-badge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Update citation badge
        run: python scripts/update_citation_badge.py
      
      - name: Check if there are changes
        id: changes
        run: |
          git diff --quiet index.html || echo "::set-output name=has_changes::true"
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update citation count in badge
          branch: update-citation-badge
          delete-branch: true
          title: 'Update citation count in badge'
          body: |
            This PR updates the citation badge with the latest count from Google Scholar.
            
            Generated automatically by GitHub Actions.
          labels: |
            automated
            citation-update