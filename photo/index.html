<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery - Yuzhe Yang</title>
</head>
<body>
    <section id="hero" class="section">
        <h1 class="title">Photo<br>Gallery</h1>
        <h1 class="text">Inspiration<br>comes<br>of working.</h1>
        <nav class="navigation">
            <a href="/">Home</a>
            <a href="https://unsplash.com/@tobyyang" target="_blank">Unsplash</a>
        </nav>
        <div class="credit">
            <p>by Toby Yang</p>
        </div></div>
        <div class="scroll-arrow">
            <i></i>
        </div>
    </section>

    <section class="gallery-section">
        <!-- Gallery items will be dynamically added here -->
    </section>

    <div class="lightbox">
        <img src="" alt="Enlarged photo">
    </div>

    <script>
        // Blur effect on scroll
        window.addEventListener('scroll', () => {
            const hero = document.getElementById('hero');
            const scrollPosition = window.scrollY;
            const blurValue = Math.min(scrollPosition / 1000, 15);
            hero.style.filter = `blur(${blurValue}px)`;
        });

        // Load and display gallery images
        async function loadGallery() {
            const gallerySection = document.querySelector('.gallery-section');
            const imageUrls = Array.from({length: 40}, (_, i) => `img-hdr/hdr-${i + 2}.avif`);
            
            // Shuffle the array
            const shuffledUrls = [...imageUrls].sort(() => Math.random() - 0.5);

            shuffledUrls.forEach(url => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = 'Gallery image';
            
            div.appendChild(img);
            gallerySection.appendChild(div);
            });
        }

        // Lightbox functionality
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = lightbox.querySelector('img');

        document.querySelector('.gallery-section').addEventListener('click', (e) => {
            const galleryItem = e.target.closest('.gallery-item');
            if (galleryItem) {
                const img = galleryItem.querySelector('img');
                lightboxImg.src = img.src;
                lightbox.style.display = 'block';
            }
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Initialize gallery
        loadGallery();
    </script>
</body>
</html>
