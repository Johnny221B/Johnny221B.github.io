<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Photo Gallery</title>

</head>
<body>
  <div class="title"><h1>Photo Gallery</h1></div>
  <div class="holder">  
      <div class="spinner">
        <div class="panel" style="background-image: url(img-hdr/HDR1.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR2.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR3.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR4.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR5.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR6.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR7.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR8.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR9.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR10.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR11.avif);"></div>
        <div class="panel" style="background-image: url(img-hdr/HDR12.avif);"></div>
        <!-- <div class="panel" style="background-image: url(img-hdr/HDR13.avif);"></div> -->
        <div class="fade"></div>
      </div>
    </div>
    <div class="pagination">
      <button type="button" id="prev">&#8592;</button>
      <button type="button" id="next">&#8594;</button>
    </div>
    <div class="fullscreen-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
<div style="text-align: center; color: rgb(255, 255, 255); padding: 20px; margin-top: 20px; border-top: 1px solid #ffffff;">

</html>
